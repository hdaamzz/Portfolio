<div class="bg-[#111111] border border-gray-800 rounded-2xl p-6">
    <h3 class="text-lg font-semibold mb-4 text-cyan-400">{{ title() }}</h3>
    <div class="flex flex-wrap gap-2">
        @for (skill of skills(); track skill) {
        <span
            class="px-3 py-1.5 bg-[#1a1a1a] text-sm rounded-lg border border-gray-800 text-gray-300 hover:border-cyan-500/50 transition-colors">
            {{ skill }}
        </span>
        }
    </div>
</div>
