<section id="contact" class="py-20 px-6">
    <div class="max-w-7xl mx-auto text-center">
        <div class="flex items-center mb-12 max-w-4xl mx-auto">
            <div class="flex-1 h-px bg-gradient-to-r from-transparent via-cyan-500/50 to-cyan-500"></div>
            <h2
                class="text-3xl md:text-4xl font-bold px-6 bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
                Get in Touch
            </h2>
            <div class="flex-1 h-px bg-gradient-to-l from-transparent via-blue-500/50 to-blue-500"></div>
        </div>
        <p class="text-gray-400 mb-12 max-w-2xl mx-auto">
            Want to collaborate or just say hi? I'm always open to discussing new projects, creative ideas, or
            opportunities to be part of your vision.
        </p>

        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <a [href]="'mailto:' + personalInfo().email"
                class="px-8 py-3 bg-cyan-500 hover:bg-cyan-600 rounded-lg transition-colors flex items-center gap-2 text-black font-medium">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                Send Email
            </a>
            <a [href]="socialLinks().linkedin" target="_blank"
                class="px-8 py-3 border border-gray-700 hover:border-cyan-500 rounded-lg transition-colors flex items-center gap-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                </svg>
                Connect on LinkedIn
            </a>
        </div>

        <div class="flex justify-center gap-4">
            <a [href]="socialLinks().linkedin" target="_blank"
                class="w-12 h-12 bg-[#111111] border border-gray-800 rounded-lg flex items-center justify-center hover:border-cyan-500 hover:bg-cyan-500/10 transition-colors">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
