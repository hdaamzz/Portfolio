<section id="education" class="py-20 px-6">
  <div class="max-w-7xl mx-auto">

    <div class="flex items-center mb-12 max-w-4xl mx-auto">
      <div class="flex-1 h-px bg-gradient-to-r from-transparent via-cyan-500/50 to-cyan-500"></div>
      <h2
        class="text-3xl md:text-4xl font-bold px-6 bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
        Education
      </h2>
      <div class="flex-1 h-px bg-gradient-to-l from-transparent via-blue-500/50 to-blue-500"></div>
    </div>



    <div class="space-y-6 max-w-4xl mx-auto">
      @for (edu of education(); track edu.institution; let i = $index) {
      <app-education-card [education]="edu" [isCurrent]="i === 0" />
      }
    </div>
  </div>
</section>
