<section class="pt-32 pb-20 px-6">
  <div class="max-w-7xl mx-auto text-center">
    <p class="text-cyan-400 text-sm tracking-widest mb-6 uppercase">Hello, I'm</p>
    <h1
      class="text-5xl md:text-7xl font-bold mb-6 bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 bg-clip-text text-transparent">
      {{ personalInfo().name.toUpperCase() }}

    <p class="text-2xl md:text-3xl text-gray-300 font-semibold mb-4">{{ personalInfo().title }}</p>
    <p class="text-gray-400 text-lg mb-6">

    <p class="text-cyan-400 text-sm mb-8">#1PercentBetterEveryday</p>
