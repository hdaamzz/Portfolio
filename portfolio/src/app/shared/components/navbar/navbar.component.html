<nav class="fixed top-0 w-full bg-[#0a0a0a]/95 backdrop-blur-sm z-50 border-b border-gray-800/50">
    <div class="max-w-7xl mx-auto px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="text-xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
                {{ initials() }}
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex gap-8 text-sm">
                @for (item of navItems; track item.id) {
                <button (click)="scrollTo(item.id)" class="text-gray-400 hover:text-cyan-400 transition-colors">
                    {{ item.label }}
                </button>
                }
            </div>

            <!-- Mobile Menu Button -->
            <button (click)="toggleMobileMenu()" class="md:hidden text-gray-400 hover:text-cyan-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    @if (!isMobileMenuOpen()) {
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    } @else {
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    }
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        @if (isMobileMenuOpen()) {
        <div class="md:hidden pb-4 space-y-3">
            @for (item of navItems; track item.id) {
            <button (click)="scrollToAndClose(item.id)"
                class="block w-full text-left px-4 py-2 text-gray-400 hover:text-cyan-400 hover:bg-gray-800/50 rounded-lg transition-colors">
                {{ item.label }}
            </button>
            }
        </div>
        }
    </div>
</nav>
